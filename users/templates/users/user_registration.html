{% extends 'mailmanager/base.html' %}

{% block content %}
<div class="container">
    <form class="row" method="post" enctype="multipart/form-data">
        <div class="col-12">
            <div class="card text-center">
                <div class="card-header">
                    MAIL MANAGER
                </div>
                <div class="card-body">
                    <h5 class="card-title">Регистрация</h5>

                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">
                        {% if object %}
                        Выйти
                        {% else %}
                        Зарегистрироваться
                        {% endif %}
                    </button>

                </div>
                <div class="card-footer text-body-secondary">
                    <a href="{% url 'mailmanager:index' %}">Вернуться на главную страницу</a>
                </div>
            </div>
        </div>


    </form>
</div>
{% endblock %}
