{% extends 'mailmanager/base.html'%}

{% block content %}
<div class="row text-start">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                {% if object %}
                <h4 class="my-0 font-weight-normal">Обновить содержание сообщения</h4>
                {% else %}
                <h4 class="my-0 font-weight-normal">Добавить новое сообщение</h4>
                {% endif %}
            </div>
            <div class="card-body">
                <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-block btn-outline-primary">
                        {% if object %}
                        Обновить
                        {% else %}
                        Добавить
                        {% endif %}
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
