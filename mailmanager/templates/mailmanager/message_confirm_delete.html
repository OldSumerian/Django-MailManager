{% extends 'mailmanager/base.html' %}

{% block content %}

<div class="card text-center col-6 mx-auto">
    <div class="card-header">
        MAIL MANAGER
    </div>
    <div class="card-body">
        <h5 class="card-title">Вы уверены, что хотите удалить сообщение?</h5>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Удалить</button>
        </form>
    </div>
    <div class="card-footer text-body-secondary">
        <a href="{% url 'mailmanager:message_list' %}">Вернуться к списку сообщений</a>
    </div>
</div>

{% endblock %}
