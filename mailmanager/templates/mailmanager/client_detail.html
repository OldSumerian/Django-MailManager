{% extends 'mailmanager/base.html' %}
{% block content %}
<div class="row text-center">
    <div class="col-12">
        <div class="card mb-4 box-shadow">
            <div class="card-header">
                <div class="row">
                    <div class="col">
                        <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
                    </div>
                    <div class="col">
                        <h4 class="my-0 font-weight-normal">{{ object.email }}</h4>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <p class="mt-3 mb-4 text-start m-3">{{ object.comment }}</p>
                {% if user.is_authenticated and user == object.owner or user.is_superuser %}
                <div class="btn-group">
                    <a type="button" class="btn btn-outline-primary"
                       href="{% url 'mailmanager:client_update' object.pk %}">
                        Редактировать
                    </a>
                    <a type="button" class="btn btn-outline-danger"
                       href="{% url 'mailmanager:client_delete' object.pk %}">
                        Удалить
                    </a>
                </div>
                {% endif %}
                <div class="card-footer text-body-secondary mt-5">
                    <a href="{% url 'mailmanager:client_list' %}">Вернуться к списку клиентов</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
